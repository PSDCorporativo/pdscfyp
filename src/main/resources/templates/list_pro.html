<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/logo-white.png" />
        <link rel="icon" type="image/png" href="../assets/img/logo-white.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Listar Profissionais</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />


        <!-- Bootstrap core CSS     -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!--  Material Dashboard CSS    -->
        <link href="css/material-dashboard.css" rel="stylesheet"/>

        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <!--<link href="/css/demo.css" rel="stylesheet" />-->

        <!--     Fonts and icons     -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
        <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css' />
    </head>

    <body>

        <div class="wrapper">

            <div class="sidebar" data-color="purple" data-image="img/sidebar-3.jpg">

                <div class="logo" style="margin-left: 35px;">
                    <a href="#">
                        <img alt="Find Your Pro" src="img/logo-black.png" data-logo-height="55" />
                    </a>
                </div>

                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li class="active">
                            <a href="/mapa">
                                <i class="material-icons">location_on</i> 
                                <p>Pagina principal</p>
                            </a>
                        </li>
                        <li>
                            <a href="/profissionais">
                                <i class="material-icons">content_paste</i>
                                <p>Listar Profissionais</p>
                            </a>
                        </li>
                        <li>
                            <a href="/ranking">
                                <i class="material-icons">library_books</i>
                                <p>Ranking de Profissionais</p>
                            </a>
                        </li>

                          <li>
                            <a href="/logout">
                                <i class="material-icons">library_books</i>
                                <p>Sair</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="main-panel">


                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header" data-background-color="purple">
                                        <h4 class="title">Lista De Profissionais</h4>
                                        <p class="category">Nomes de todos os profissionais cadastrados no sistema</p>
                                    </div>
                                    <div class="card-content table-responsive">
                                        <table class="table">
                                            <thead class="text-primary">
                                            <th>Profiss√£o</th>
                                            <th>Nome</th>
                                            <th>Email</th>
                                            <th>Nota</th>
                                            </thead>
                                            <tbody>
                                                <tr th:each="profissional : ${profissionais}">                                                                                                      
                                                    <td><span th:text="${profissional.profissao}"></span></td>                                                                                      
                                                    <td><a th:href="@{/profissional(id=${profissional.id})}"><span th:text="${profissional.usuario.nome}"></span></a></td>                                                                                           
                                                    <td><span th:text="${profissional.usuario.email}"></span></td>                                                                                           
                                                    <td><span th:text="${profissional.pontuacao}"></span></td>                                                                                           
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="container-fluid">

                        <p class="copyright pull-right">
                            &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://pdscfyp.herokuapp.com">Find Your Pro</a>
                        </p>
                    </div>
                </footer>
            </div>
        </div>

    </body>

    <!--   Core JS Files   -->
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/material.min.js" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script src="js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Material Dashboard javascript methods -->
    <script src="js/material-dashboard.js"></script>

    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <!--<script src="js/demo.js"></script>-->

</html>
