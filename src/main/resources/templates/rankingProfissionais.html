<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>FindYourPro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">FindYourPro</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/profissionais">Profissionais</a></li>
                    <li><a href="/ranking">Ranking</a></li>
                    <li><a href="/cadastro">Cadasto</a></li>
                </ul>
            </div>
        </nav>
        <table>
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Login</td>
                </tr>
            </thead>
            <tr th:each="profissional : ${profissionaisRankeados}">
                <td><span th:text="${profissional.nome}"></span></td>
                <td><span th:text="${profissional.email}"></span></td>
                <td><span th:text="${profissional.login}"></span></td>
            </tr>
        </table>
    </body>
</html>
