<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>FindYourPro</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Login</td>
                </tr>
            </thead>
            <tr th:each="profissional : ${profissionais}">
                <td><span th:text="${profissional.nome}"></span></td>
                <td><span th:text="${profissional.email}"></span></td>
                <td><span th:text="${profissional.login}"></span></td>
            </tr>
        </table>
    </body>
</html>
