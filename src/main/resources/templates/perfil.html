    <body class="no-page-top">

        <!--Header-->
        <!--Set your own background color to the header-->
        <header class="header" data-bg-color="rgba(9, 103, 139, 0.36)" data-font-color="#fff">
            <div class="container">

                <!--Site Logo-->
                <div class="logo" data-sticky-logo="img/logoMenor.png" data-normal-logo="img/logo.png">
                    <a href="mapa.html">
                        <img alt="Find Your Pro" src="img/logo-black.png" data-logo-height="65" />
                    </a>
                </div>
                <!--End Site Logo-->
                <div th:if="${usuarioLogado == null}">
                    <nav class="collapse navbar-collapse navbar-right">
                        <ul class="nav nav-pills nav-main" id="mainMenu">

                            <li>
                                <a href="/cadastro"><i class="navbar-form navbar-left"></i>Registre-se</a>
                            </li>
                            <li>
                                <form class="navbar-form navbar-left" style="padding-top: 15px" action="/logon" method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Login" name="login" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="senha" placeholder="Senha" />
                                    </div>
                                    <button type="submit" class="btn btn-default">Entrar</button>
                                </form>
                            </li>                
                        </ul>
                    </nav>
                </div>
                <div th:if="${usuarioLogado != null}" class="collapse navbar-collapse navbar-right">
                    <ul class="nav nav-pills nav-main" id="mainMenu">
                        <li class="text-center">
                            <p id="bemvindo">Bem vindo, <span th:if="${usuarioLogado != null}" th:text="${usuarioLogado.getNome()}"></span></p>
                        </li>
                        <li>
                            <form class="navbar-form navbar-left" style="padding-top: 15px" action="/logout" method="get">
                                <button type="submit" class="btn btn-default">Sair</button>
                            </form>
                        </li>                
                    </ul>
                </div>
            </div>
        </header>
        <!--End Header-->
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">

                    <li>
                        <a href="/mapa"><i class="fa fa-tasks  fa-fw" ></i> Inicio</a>
                    </li>
                    <li>
                        <a href="/profissionais"><i class="fa fa-briefcase fa-fw"></i> Listar Profissionais</a>
                    </li>
                    <li>
                        <a href="/ranking"><i class="fa  fa-thumbs-o-up fa-fw"></i> Ranking de Profissionais</a>
                    </li>

                    <li>
                        <a href="#"><i class="fa fa-gear fa-fw"></i> Configuração</a>
                    </li>



                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>

        <div id="page-wrapper">
            <div class="span9">
                <div class="span9">  
                    <div style="padding-top: 8px;">
                        <div class="col-md-12">
                            <a href="/mapa" class="btn btn-default"> Ver no Mapa </a>
                        </div>
                        <div class="col-md-4">
                            <br />
                            <img style="max-width:200px;max-height:150px;width: auto;height: auto;" src="http://tecnologia.culturamix.com/blog/wp-content/uploads/2013/12/Analisando-as-Imagens-do-Perfil1.jpg" />
                        </div>
                        <div class="col-md-8">

                            <p>Nome: <span th:text="${profissional.usuario.nome}"></span></p>
                            <p>Profissão: <span th:text="${profissional.profissao}"></span></p>
                            <p>Endereço: <span th:text="${profissional.usuario.endereco.rua}"></span></p>
                            <p>Descrição: <span th:text="${profissional.descricao}"></span></p>
                            <p>Media de Avaliação: <span th:text="${profissional.pontuacao}"></span>/10</p>
                            <div>
                                <p>Sua Avaliação:</p>

                                <div class="star" style="margin-top: 0px; margin-left: 0px;">
                                    <input name="ratings" id="preco_1" value="1" class="radio radio-1" type="radio" />
                                    <input name="ratings" id="preco_2" value="2" class="radio radio-2" type="radio" />
                                    <input name="ratings" id="preco_3" value="3" class="radio radio-3" type="radio" />
                                    <input name="ratings" id="preco_4" value="4" class="radio radio-4" type="radio" />
                                    <input name="ratings" id="preco_5" value="5" class="radio radio-5" type="radio" />

                                    <label for="preco_1" class="star-item star-item-1">1</label>
                                    <label for="preco_2" class="star-item star-item-2">2</label>
                                    <label for="preco_3" class="star-item star-item-3">3</label>
                                    <label for="preco_4" class="star-item star-item-4">4</label>
                                    <label for="preco_5" class="star-item star-item-5">5</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="back-to-top" class="animate-top"><i class="fa fa-angle-up"></i></div>
